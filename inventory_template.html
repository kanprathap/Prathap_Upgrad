<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table with Border</title>
    <style>
      table {
        border: solid 1px #aaa999;
      }
      table tr th {
        border: solid 1px #aaa999;
      }
      table tr td {
        border: solid 1px #aaa999;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Log Type</th>
        <th>Time Created</th>
        <th>Type</th>
        <th>Size</th>
      </tr>
       <!-- End Of File -->
    </table>
  </body>
</html>
